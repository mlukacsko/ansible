---
 - hosts: localhost
   gather_facts: yes
   module_defaults:
     group/aws:
       region: "us-east-2"
   tasks: 
    - name: create vpc
      ec2_vpc_net:
        name: Module5-vpc
        cidr_block: 10.0.0.0/16
        tags:
          Module: 5
        region: "us-east-2"
        state: present
      register: vpc
    - name: create public subnet 1
      ec2_vpc_subnet:
        vpc_id: "{{ vpc.vpc.id }}"
        tags:
          Name: m5-public-sn1
          Module: 5
        cidr: 10.0.1.0/24
        az: us-east-2c
        region: "us-east-2"
        state: present
      register: public_subnet1
    - name: create public subnet 2
      ec2_vpc_subnet:
        vpc_id: "{{ vpc.vpc.id }}"
        tags:
          Name: m5-public-sn2
          Module: 5
        cidr: 10.0.4.0/24
        az: us-east-2c
        region: "us-east-2"
        state: present
      register: public_subnet2
    - name: Create private subnet 1
      ec2_vpc_subnet:
        vpc_id: "{{ vpc.vpc.id }}"
        tags:
          Name: m5-private-sn1
          Module: 5
        cidr: 10.0.2.0/24
        region: "us-east-2"
        az: us-east-2a
        state: present
      register: private_subnet1
    - name: Create private subnet 2
      ec2_vpc_subnet:
        vpc_id: "{{ vpc.vpc.id }}"
        tags:
          Name: m5-private-sn2
          Module: 5
        cidr: 10.0.3.0/24
        region: "us-east-2"
        az: us-east-2b
        state: present
      register: private_subnet2
    - name: create internet gateway
      ec2_vpc_igw:
        vpc_id: "{{ vpc.vpc.id }}"
        tags:
          Name: Module5 ig
        state: present
      register: igw
    - name: Create nat gateway
      ec2_vpc_nat_gateway:
        subnet_id: "{{ public_subnet1.subnet.id }}"
        wait: yes
        eip_address: 3.132.8.216 
        if_exist_do_not_create: true
        state: present
      register: nat
    - name: Create public route table
      ec2_vpc_route_table:
        vpc_id: "{{ vpc.vpc.id }}"
        tags:
          Name: Module5 public rt
        subnets: 
          - "{{ public_subnet1.subnet.id }}"
          - "{{ private_subnet1.subnet.id }}"
          - "{{ private_subnet2.subnet.id }}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{ igw.gateway_id }}"
        state: present
      register: public_rt
    - name: Create private route table
      ec2_vpc_route_table:
        vpc_id: "{{ vpc.vpc.id }}"
        tags:
          Name: Module5 private rt
        subnets:
          - "{{ private_subnet1.subnet.id }}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{ nat.nat_gateway_id }}"
        state: present
      register: private_rt
