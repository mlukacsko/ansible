 - hosts: tag_
   gather_facts: yes
   tasks:
    - name: create image gallery db
      postgresql_db:
        login_host: "{{ rds.instance.endpoint }}"
        login_user: postgres
        login_password: Blu91984
        name: image-gallery
        state: present
    - name: create image gallery user
      postgresql_user:
        login_host: "{{ rds.instance.endpoint }}"
        login_user: postgres
        login_password: Blu91984
        db: image-gallery
        name: image-gallery
        password: simple
        priv: ALL
        state: present
    - name: create users table
      postgresql_table:
        login_host: "{{ rds.instance.endpoint }}"
        login_user: image-gallery
        login_password: simple
        db: image-gallery
        name: users
        columns:
          - username varchar (100)
          - password varchar (100)
          - full_name varchar (200)
        state: present
    - name: change image gallery owner
      postgresql_owner:
        login_host: "{{ rds.instance.endpoint }}"
        login_user: postgres
        login_password: Blu91984
        db: image-gallery
        new_owner: image-gallery
        obj_name: users
        obj_type: table
    - name: insert stuff 
      postgresql_query:
        login_host: "{{ rds.instance.endpoint }}"
        login_user: image-gallery
        login_password: simple
        db: image-gallery
        query: INSERT INTO users values ('test', 'hello', 'hello world')
